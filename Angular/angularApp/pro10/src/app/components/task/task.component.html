<div class="container my-5">
    <form class="my-3 mx-auto w-50">
        <h1 class="text-primary text-center display-4 mb-5">Login Validation</h1>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" #username>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" #password>
        </div>
        <div>
            <button type="submit" class="btn btn-sm btn-success" (click)="validateLogin($event, username, password)">login</button>
        </div>
    </form>
</div>
